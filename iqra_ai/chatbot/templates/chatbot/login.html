{% extends "chatbot/layout.html" %}
{% load static %}

{%block title %}Log In{% endblock %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-body">

                        <h2 class="card-title text-center mt-3">Login</h2>

                        {% if message %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}

                        <form action="{% url 'login' %}" method="post" class="mb-2">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <input class="btn-style" type="submit" value="Login">
                        </form>

                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
