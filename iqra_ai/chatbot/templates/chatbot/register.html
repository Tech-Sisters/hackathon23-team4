{% extends "chatbot/layout.html" %}
{% load static %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-body">

                        <h2 class="card-title text-center">Register</h2>

                        {% if message %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}

                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password" minlength="8">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                            </div>
                            <input class="btn-style" type="submit" value="Register">
                        </form>

                        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
